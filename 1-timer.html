<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" />
    <script type="module" crossorigin src="/goit-advancedjs-hw-02/1-timer.js"></script>

    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/back-link-CN7SNVvX.css">

  </head>
  <body>
    <main>


      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to Timer
        </h1>
        <a class="back-link" href="./index.html">Go back</a>

      </div>
      <input type="text" id="datetime-picker" />
      <button type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>

    </main>

  </body>
</html>
